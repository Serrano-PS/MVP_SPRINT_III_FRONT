<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <title>MVP - Desenvolvimento Full Stack Básico</title>

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">



</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <!-- <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Carregando...</span>
            </div>
        </div> -->
        <!-- Spinner End -->

        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="index.html" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>MVP</h3>
                </a>
                <div class="navbar-nav w-100">
                    <a href="index.html" class="nav-item nav-link active"><i class="fa fa-table me-2"></i>Válvulas</a>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i
                                class="far fa-file-alt me-2"></i>Documentação</a>
                        <div class="dropdown-menu bg-transparent border-0">
                            <a href="http://127.0.0.1:5000/openapi/swagger" target="_blank"
                                class="dropdown-item">Swagger</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand  navbar-light sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>
            </nav>
            <!-- Navbar End -->

            <!-- CRUD Start -->
            <div class="container-fluid pt-4 px-4">
                <div class=" text-center rounded p-4">
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <h6 class="mb-0">Adição, edição, visualização e remoção de válvulas da base</h6>
                    </div>
                    <section class="newItem">
                        <div class="form-floating mb-3">
                            <input type="text" id="newName" class="form-control">
                            <label for="floatingInput">Nome</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select id="newDescription" class="form-select">
                                <option value="Válvula de Bloqueio">Válvula de Bloqueio</option>
                                <option value="Válvula de Retenção">Válvula de Retenção</option>
                            </select>
                            <label for="newDescription">Descrição</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select id="newType" class="form-select">
                                <option value="Gaveta">Gaveta</option>
                                <option value="Borboleta">Borboleta</option>
                                <option value="Macho">Macho</option>
                            </select>
                            <label for="newType">Tipo de Válvula</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input id="newFlowrate" type="number" class="form-control">
                            <label for="newFlowrate">Vazão</label>
                        </div>
                        <span onclick="newItem()" class="btn btn-primary ms-2 mb-5">Adicionar</span>
                    </section>

                    <!-- Table Start -->
                    <section class="items">
                        <div class=" table-responsive">
                            <table id="myTable" class="table align-middle table-hover mb-2">
                                <tr class="text-dark">
                                    <th scope="col">Nome</th>
                                    <th scope="col">Descrição</th>
                                    <th scope="col">Tipo</th>
                                    <th scope="col">Vazão</th>
                                    <th scope="col">Ações</th>
                                </tr>
                            </table>
                        </div>
                        <span onclick="export_csv()" class="btn btn-secondary ms-2 mb-5 btn-csv">
                            <i class="fas fa-file-csv"></i> Exportar CSV
                        </span>

                        <span onclick="export_xml()" class="btn btn-secondary ms-2 mb-5 btn-xml">
                            <i class="fas fa-file-code"></i> Exportar XML
                        </span>

                        <span onclick="export_xlsx()" class="btn btn-secondary ms-2 mb-5 btn-xlsx">
                            <i class="fas fa-file-excel"></i> Exportar Xlsx
                        </span>

                        <span onclick="export_pdf()" class="btn btn-secondary ms-2 mb-5 btn-pdf">
                            <i class="fas fa-file-pdf"></i> Exportar PDF
                        </span>

                        <span onclick="export_docx()" class="btn btn-secondary ms-2 mb-5 btn-docx">
                            <i class="fas fa-file-word"></i> Exportar Docx
                        </span>

                        <span onclick="export_url()" class="btn btn-secondary ms-2 mb-5 btn-pdf">
                            <i class="fas fa-file-pdf"></i> Exportar URL para PDF - API Pública
                        </span>

                    </section>
                    <!-- Table End -->

                </div>
            </div>
            <!-- CRUD End -->

            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class=" text-center rounded p-4">
                    Designed By <a href="https://github.com/Serrano-PS" target="_blank">Pedro Serrano</a>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->

    </div>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <script src="scripts.js"></script>
</body>

</html>
